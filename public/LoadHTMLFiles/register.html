<form name="registerFormNames" class="form-inline my-2 my-lg-0" method="post" onsubmit="return completeRegistrationFunction()">

    <input name="middlename" class="form-control mr-sm-2" type="text" placeholder="Middle name" aria-label="PasswordRegister">
